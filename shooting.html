<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #startButtonContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    #counter {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 50px;
      font-weight: bold;
      color: white;
    }

    #speed {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .gameOverMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      text-align: center;
    }

    .gameButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    #gunContainer {
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #gun {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="startButtonContainer">
    <button id="startButton">Start Game</button>
  </div>
  <div id="counter">Score: 0</div>
  <div id="speed">Spawn speed: 500</div>

  <div id="gunContainer">
    <img id="gun" src="gun.png" alt="Gun">
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://threejs.org/build/three.module.js"
      }
    }
  </script>

  <script type="module">

    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometries = [
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.SphereGeometry(0.5, 16, 16),
      new THREE.ConeGeometry(0.5, 1, 16),
    ];

    const colors = [
      0xff0000, // Red
      0x00ff00, // Green
      0x0000ff, // Blue
      0xffff00, // Yellow
      0xff00ff, // Magenta
      0x00ffff, // Cyan
    ];

    let gameRunning = false;
    let numShapesClicked = 0;
    let numShapesOnScreen = 0;
    let spawnSpeed = 500;
    let shapeInterval;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onMouseClick(event) {
      event.preventDefault();

      if (!gameRunning) {
        return; // Game is not running, ignore the click
      }

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(scene.children);

      if (intersects.length > 0) {
        const object = intersects[0].object;

        if (object.visible) {
          object.visible = false;
          numShapesClicked += 10;
          updateCounter();
          numShapesOnScreen -= 1; // Reduce the count of shapes on the screen
        }
      }
    }

    document.addEventListener('click', onMouseClick, false);

    function startGame() {
      gameRunning = true;
      document.getElementById("startButtonContainer").style.display = "none";
      spawnSpeed = 500;
      numShapesClicked = 0;
      numShapesOnScreen = 0;
      updateCounter();
      updateSpeedDisplay();
      shapeInterval = setInterval(spawnShape, spawnSpeed);
    }

    function updateCounter() {
      const counter = document.getElementById("counter");
      counter.innerText = "Score: " + numShapesClicked;
    }

    function updateSpeedDisplay() {
      const speedDisplay = document.getElementById("speed");
      speedDisplay.innerText = "Spawn speed: " + spawnSpeed;
    }

    function spawnShape() {
      if (gameRunning) {
        const geometry = geometries[Math.floor(Math.random() * geometries.length)];
        const material = new THREE.MeshBasicMaterial({ color: colors[Math.floor(Math.random() * colors.length)] });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.scale.set(1, 1, 1);
        mesh.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, -10);
        scene.add(mesh);
        numShapesOnScreen += 1;

        mesh.addEventListener('click', function () {
          numShapesOnScreen -= 1;
          if (gameRunning && mesh.visible) {
            mesh.visible = false;
            numShapesClicked += 1;
            updateCounter();

            if (numShapesClicked % 100 === 0) {
              spawnSpeed -= 30;
              updateSpeedDisplay();
            }
          }
        });

        // if (numShapesClicked >= 200) {
        //   clearInterval(shapeInterval);
        //   shapeInterval = setInterval(spawnShape, 250);
        // }

        if (numShapesOnScreen >= 10) {
          endGame();
        }
      }
    }

    function endGame() {
      if (numShapesOnScreen >= 10) {
        gameRunning = false;
        clearInterval(shapeInterval);
        const gameOverMsg = document.createElement('div');
        gameOverMsg.innerText = "Game over!";
        gameOverMsg.classList.add("gameOverMsg");

        const retryButton = document.createElement('button');
        retryButton.innerText = "Retry";
        retryButton.classList.add("gameButton");
        retryButton.addEventListener('click', function () {
          gameOverMsg.parentNode.removeChild(gameOverMsg);
          numShapesOnScreen = 0;
          numShapesClicked = 0;
          spawnSpeed = 500;
          resetGame();
          startGame();
        });

        const backButton = document.createElement('button');
        backButton.innerText = "Back";
        backButton.classList.add("gameButton");
        backButton.addEventListener('click', function () {
          window.location.href = "index.html"; // Replace "otherpage.html" with the desired page URL
        });

        const buttonContainer = document.createElement('div');
        buttonContainer.appendChild(retryButton);
        buttonContainer.appendChild(backButton);

        gameOverMsg.appendChild(buttonContainer);
        document.body.appendChild(gameOverMsg);
      }
    }

    function resetGame() {
      const shapes = scene.children.filter(child => child.type === "Mesh");
      shapes.forEach(shape => {
        scene.remove(shape);
      });
      updateCounter();
      updateSpeedDisplay();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function resizeRendererToDisplaySize() {
      const canvas = renderer.domElement;
      const width = window.innerWidth;
      const height = window.innerHeight;
      const needResize = canvas.width !== width || canvas.height !== height;
      if (needResize) {
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }
    }

    function init() {
      camera.position.z = 5;

      window.addEventListener('resize', resizeRendererToDisplaySize, false);

      document.getElementById("startButton").addEventListener("click", startGame);

      animate();
    }

    init();
  </script>
</body>

</html>
